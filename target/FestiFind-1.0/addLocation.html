<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FestiFind</title>
    <script src="/javaScript/addLocation.js"></script>
    <link rel="stylesheet" href="style/add.css">
    <link rel="icon" href="style/questionIcon.png">
</head>
<body>
<main>
    <h1>FestiFind</h1>
    <div>
        <form id="locationform">
            <label for="stage">Stage:</label>
            <input type="text" id="stage" name="stage">
            <label for="placing">Placing:</label>
            <select name="placing" id="placing">
                <option>Front-left</option>
                <option>Front-center</option>
                <option>Front-right</option>
                <option>Center-left</option>
                <option>Center-center</option>
                <option>Center-right</option>
                <option>Back-left</option>
                <option>Back-right</option>
                <option>Back-center</option>
            </select>
            <fieldset id="groups">
                <legend>Share your location with</legend>

            </fieldset>
            <input type="button" value="add" id="addLocation">
        </form>
    </div>

</main>
</body>
</html>
