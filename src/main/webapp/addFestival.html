<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FestiFind</title>
  <script src="/javaScript/addFestival.js"></script>
  <link rel="stylesheet" href="style/add.css">
  <link rel="icon" href="style/questionIcon.png">
</head>
<body>
<main>
  <h1>FestiFind</h1>
  <div>
    <form id="festivalForm">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      <label for="date">Dates:</label>
      <input type="date" name="date" id="date">
      <div id="addedDates"></div>
      <label for="stage">Stage:</label>
      <input type="text" name="stage" id="stage">
      <div id="addedStage"></div>
      <input type="button" value="addFest" id="addFest">
    </form>
  </div>
</main>
</body>
</html>
